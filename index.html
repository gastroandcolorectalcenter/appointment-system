<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <h1>Book Your Appointment</h1>
        <form id="appointmentForm" method="POST">
            <div class="form-group">
<!--                 <label for="name">Full Name*</label> -->
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>

            <div class="form-group">
<!--                 <label for="address">Address*</label> -->
                <input type="text" id="address" name="address" placeholder="Your Address" required>
            </div>

            <div class="form-group">
<!--                 <label for="mobile">Mobile Number*</label> -->
                <input type="tel" id="mobile" name="mobile" placeholder="Your mobile number" required>
            </div>

            <div class="form-group">
<!--                 <label for="email">Email*</label> -->
                <input type="email" id="email" name="email" placeholder="Your email" required>
            </div>

            <div class="form-group">
                <label for="hospital">Select Hospital*</label>
                <select id="hospital" name="hospital" required>
                    <option value="">Choose a hospital...</option>
                    <option value="Sumeru">Sumeru Hospital Dhapakhel (Available: Sun-Fri)</option>
                    <option value="Vayodha">Vayodha Hospital (Available: Sun, Tue, & Thu)</option>
                    <option value="Norvic">Norvic International Hospital (Available: Wed,& Fri)</option>
                </select>
            </div>

            <div class="form-group">
<!--                 <label for="appointmentDate">Appointment Date*</label> -->
                <input type="date" id="appointmentDate" name="appointmentDate" placeholder="Choose date of appointmemt" required>
            </div>

            <div class="form-group">
                <label for="timeSlot">Appointment Time</label>
                <input type="text" id="timeSlot" name="timeSlot" readonly>
            </div>

            <div class="form-group">
<!--                 <label for="purpose">Purpose of Visit*</label> -->
                <textarea id="purpose" name="purpose" placeholder="Purpose of Visit" required></textarea>
            </div>

            <div class="form-group">
                <div class="g-recaptcha" data-sitekey="6LfNCZcrAAAAACU7VnecPT10kAr2b-PA1Wk1mrof"></div>
            </div>

            <button type="submit" class="submit-btn">Book Appointment</button>
        </form>
    </div>

    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Appointment Confirmed!</h2>
            <p id="confirmationMessage"></p>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
